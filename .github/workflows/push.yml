name: Build and Test Next.js App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    name: Build and Test Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Ensure compatibility with Next.js
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Restore cache for faster builds
      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs

      - name: Build Next.js app
        run: pnpm build

      # Optionally, if you're doing a static export
      - name: Export static files
        run: pnpm export

      # Upload the build artifacts for GitHub Pages or preview purposes
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.next/'  # Upload the .next build directory

      # Save cache for the next build
      - name: Save build cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package.json') }}
